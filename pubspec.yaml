publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4
  flutter_speed_dial: ^3.0.5
  shared_preferences: ^2.0.5
  google_fonts: ^2.1.0
  fl_chart: ^0.36.1


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
